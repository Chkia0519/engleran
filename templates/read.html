<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習頁面</title>
</head>
<body>
    <header> 
        <!-- Logo的H1只能夠有1個 -->
        <h1>學習頁面</h1> 
        
        <!-- 導覽列 -->
        <nav id = 'MainNav'>
            <ul id="NavBut">
                <li class="lenwords"><a href="/mylearnwords">單字本</a></li>
                <li class="findw" ><a href="/entocn">英翻中</a></li>
                <li class="read" ><a href="/read">學習頁面</a></li>
            </ul>
        </nav> 
    </header>  

    <h3>{{tips}}</h3>

   <form action="/read" method="POST">
        <p>中文：{{ cnW }}</p>

        <input type="hidden" name="en" value="{{ learnW }}">
        <input type="hidden" name="cn" value="{{ cnW }}">

        <input type="text" name="Ans" pattern="[A-Za-z]+" placeholder="輸入英文單字">
        <button type="submit">送出</button>
    </form>

    {% if correct is not none %}
        {% if correct %}
            <p style="color:green;">✅ 答對了！</p>
        {% else %}
            <p style="color:red;">❌ 答錯，正確答案是 {{ learnW }}</p>
        {% endif %}
        <p>已練習 {{ pracTimes }} 次</p>
    {% endif %}

    <main>
        <!-- <img src="/static/image/pikmin.png"> -->
        <h3>{{enW}}</h3>
        <p style="white-space: pre-line;">{{ word }}</p>
    </main>
    
</body>

  </ul>
</footer>

</html>
